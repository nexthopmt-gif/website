            const langToggle = document.getElementById('language-toggle');

            // Function to update the content based on the selected language
            function updateContent(lang) {
                const elements = document.querySelectorAll('[data-translate]');
                elements.forEach(el => {
                    const key = el.getAttribute('data-translate');
                    if (translations[lang] && translations[lang][key]) {
                        el.innerHTML = translations[lang][key];
                    }
                });

                // Update image alt text
                document.querySelectorAll('img[data-translate-alt]').forEach(img => {
                    const key = img.getAttribute('data-translate-alt');
                    if (translations[lang] && translations[lang][key]) {
                        img.alt = translations[lang][key];
                    }
                });

                // Update mailto link
                if (contactLink) {
                    const subject = encodeURIComponent(translations[lang].contactMailtoSubject);
                    const body = encodeURIComponent(translations[lang].contactMailtoBody);
                    contactLink.href = `mailto:kevin.gitlab@gmail.com?subject=${subject}&body=${body}`;
                }

                htmlTag.lang = lang;
            }

            // Function to update the visual state of the toggle switch
            function updateToggleVisual(lang) {
                if (lang === 'en') {
                    langToggle.classList.remove('active');
                } else {
                    langToggle.classList.add('active');
                }
            }
            
            // Set initial language and visual state based on browser preference
            let currentLang = 'zh';
            if (navigator.language.startsWith('en')) {
                currentLang = 'en';
            }
            updateContent(currentLang);
            updateToggleVisual(currentLang);


            // Add click event listener to the new toggle switch
            langToggle.addEventListener('click', () => {
                currentLang = htmlTag.lang === 'zh' ? 'en' : 'zh';
                updateContent(currentLang);
                updateToggleVisual(currentLang);
            });

        // The hero section animation script (unchanged)
        const canvas = document.getElementById('hero-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let mouse = { x: null, y: null, radius: 150 };

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        window.addEventListener('mousemove', (event) => {
            mouse.x = event.x;
            mouse.y = event.y;
        });

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 5 + 1;
                this.baseX = this.x;
                this.baseY = this.y;
                this.density = (Math.random() * 40) + 5;
            }

            draw() {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.closePath();
                ctx.fill();
            }

            update() {
                let dx = mouse.x - this.x;
                let dy = mouse.y - this.y;
                let distance = Math.sqrt(dx * dx + dy * dy);
                let forceDirectionX = dx / distance;
                let forceDirectionY = dy / distance;
                let maxDistance = mouse.radius;
                let force = (maxDistance - distance) / maxDistance;
                let directionX = forceDirectionX * force * this.density;
                let directionY = forceDirectionY * force * this.density;

                if (distance < mouse.radius) {
                    this.x -= directionX;
                    this.y -= directionY;
                } else {
                    if (this.x !== this.baseX) {
                        let dx = this.x - this.baseX;
                        this.x -= dx / 10;
                    }
                    if (this.y !== this.baseY) {
                        let dy = this.y - this.baseY;
                        this.y -= dy / 10;
                    }
                }

                this.draw();
            }
        }

        function init() {
            particles = [];
            let numberOfParticles = (canvas.width * canvas.height) / 9000;
            for (let i = 0; i < numberOfParticles; i++) {
                let x = Math.random() * canvas.width;
                let y = Math.random() * canvas.height;
                particles.push(new Particle(x, y));
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
            }
            connect();
            requestAnimationFrame(animate);
        }

        function connect() {
            let opacityValue = 1;
            for (let a = 0; a < particles.length; a++) {
                for (let b = a; b < particles.length; b++) {
                    let distance = ((particles[a].x - particles[b].x) * (particles[a].x - particles[b].x))
                        + ((particles[a].y - particles[b].y) * (particles[a].y - particles[b].y));
                    if (distance < (canvas.width / 7) * (canvas.height / 7)) {
                        opacityValue = 1 - (distance / 20000);
                        ctx.strokeStyle = `rgba(255,255,255,${opacityValue})`;
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(particles[a].x, particles[a].y);
                        ctx.lineTo(particles[b].x, particles[b].y);
                        ctx.stroke();
                    }
                }
            }
        }

        window.onload = function () {
            init();
            animate();
        };
